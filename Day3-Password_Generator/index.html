<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>
        Generate a <br />
        <span>Random Password</span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="password" />
        <img
          src="https://static.vecteezy.com/system/resources/thumbnails/009/351/515/small_2x/transfer-file-copy-database-png.png"
          alt=""
          onclick="copyPassword()"
        />
      </div>
      <button onclick="createPassword()">
        <img
          src="https://www.freeiconspng.com/uploads/forgot-password-icon-27.png"
          alt=""
        />
        Generate Password
      </button>
    </div>

    <script>
      const passwordBox = document.getElementById("password");
      const lengths = 15;

      const allPasswordChar =
        "QWERTYUIOPASDFGHJKLZXCVBNM,qwertyuiopasdfghjklzxcvbnm,1234567890@#$%^&*()_+={}[]<>/~_";

      const allChars = allPasswordChar;

      function createPassword() {
        let password = "";

        password +=
          allPasswordChar[Math.floor(Math.random() * allPasswordChar.length)];

        while (password.length < lengths) {
          password += allChars[Math.floor(Math.random() * allChars.length)];
        }
        passwordBox.value = password;

        console.log(password);
      }

      function copyPassword() {
        passwordBox.select();
        document.execCommand("copy");
      }
    </script>
  </body>
</html>
