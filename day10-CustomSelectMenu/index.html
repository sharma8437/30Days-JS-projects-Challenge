<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social media</p>
          <img
            src="https://cdn-icons-png.flaticon.com/512/60/60995.png"
            alt=""
            id="arrowIcon"
          />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img
              src="https://static.vecteezy.com/system/resources/previews/018/930/415/non_2x/instagram-logo-instagram-icon-transparent-free-png.png"
              alt=""
            />
            <p>Instagram</p>
          </li>

          <li class="options">
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/018/930/746/small/whatsapp-logo-whatsapp-icon-whatsapp-transparent-free-png.png"
              alt=""
            />
            <p>Whatsapp</p>
          </li>

          <li class="options">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVZUuYqUqbnHPYhvyrPrwq0_czHMaMEb9Brw&s"
              alt=""
            />
            <p>Twitter</p>
          </li>

          <li class="options">
            <img
              src="https://www.freeiconspng.com/uploads/youtube-logo-png-photo-0.png"
              alt=""
            />
            <p>YouTube</p>
          </li>

          <li class="options">
            <img
              src=" https://seeklogo.com/images/T/telegram-logo-2A32756393-seeklogo.com.png"
              alt=""
            />
            <p>Telegram</p>
          </li>


          <li class="options">
            <img
              src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png "
              alt=""
            />
            <p>Github</p>
          </li>


          <li class="options">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTt96S2_6IwCUYpeo4RJJYwcR9jadPuvT7BCg&s "
              alt=""
            />
            <p>StackOverflow</p>
          </li>
        </ul>
      </div>
    </div>

    <script>

var selectField = document.getElementById("selectField")
var selectText = document.getElementById("selectText")
var options = document.getElementsByClassName("options");
var list = document.getElementById("list")
var arrowIcon = document.getElementById('arrowIcon');

selectField.onclick = function(){
  list.classList.toggle("hide")
  arrowIcon.classList.toggle('rotate')

}

for(option of options){
  option.onclick = function(){
    selectText.innerHTML = this.textContent;
    list.classList.toggle("hide")
    arrowIcon.classList.toggle('rotate')

  }
}

    </script>
  </body>
</html>
