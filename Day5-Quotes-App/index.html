<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
<div>
    <button onclick="getQuote(apiUrl)">New Quote</button>
    <button onclick="tweet()"> <img src="https://www.edigitalagency.com.au/wp-content/uploads/new-Twitter-logo-x-black-png-900x920.png" alt=""> Twitter</button>
    
   
       <button id="copy" onclick="copyFun()"> Copy</button>
   
</div>
    </div>

    
</body>

<script>

const quote = document.getElementById("quote");
const author = document.getElementById("author");

const apiUrl = "http://api.quotable.io/random";


async function getQuote(url){
    const response = await fetch(url);
    var data = await response.json();
    console.log(data)
    quote.innerHTML = data.content;
    author.innerHTML = data.author;
}
  getQuote(apiUrl)

function tweet(){
window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "---- by  " + author.innerHTML,"Tweet Window","width=600 height=300")
} 

function copyFun() {
    const textToCopy = quote.innerHTML + " ---- by " + author.innerHTML;
    navigator.clipboard.writeText(textToCopy)
        .then(() => {
            alert("Quote copied to clipboard!");
        })
        .catch((err) => {
            console.error("Failed to copy: ", err);
        });
}



</script>
</html>
